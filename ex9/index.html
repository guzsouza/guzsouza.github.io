<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <p>Vamos usar a tag "ol" para fazer as listas ordenadas</p>
    <ol type="a" start="2"> <!-- Tipos possíveis: 1 A a I i -->
        <li>Acordar
        <li>Tomar café</li>
    </ol>
    <br>
    <hr>
    <h2>Listas não Ordenadas</h2>
    <p>Vamos usar a tag ul para fazer as listas não ordenadas</p>
    <ul type="square"> <!-- Tipos possíveis: disc circle square -->
        <li>Pão</li>
        <li>Café</li>
    </ul>
</body>
</html>
